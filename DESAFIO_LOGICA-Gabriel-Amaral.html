<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de lógica ⛽️</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="fundo"></div>
        <img class="logo" src="ford-logo-6.png" alt="Logo da Ford azul">
        <div class="content"></div>
        <div class="response">
            <div class="textos_da_Resposta">
                <p class="consumo_Necessario">Consumo necessário:</p>
                <p class="consumption_Necessary_Liters">25</p>
                <div class="inputs">
                    <form class="formulario" id="form">
                        <div class="perguntas">
                            <label for="percurso">Digite a distância percorrida:</label>
                            <input type="number" id="percurso" step="0.1" min="0.1" placeholder="Exemplo: 30">
                        </div>
                        <div class="perguntas">
                            <label for="consumo">Qual o consumo médio do seu veículo? (em Km/L):</label>
                            <input type="number" id="consumo" step="0.1" min="0.1" placeholder="Exemplo: 12"><br>
                        </div>
                        <div class="perguntas">
                            <label for="numero_de_postos">Em quantos postos você pesquisou?</label>
                            <input type="number" id="numero_de_postos" step="1" min="1" placeholder="Exemplo: 4"><br>
                        </div>
                        <div class="perguntas">
                            <label for="preco_do_posto">Qual o valor no posto 1? (em R$)</label>
                            <input type="number" id="preco_do_posto" step="0.01" min="0.01" placeholder="Exemplo: 5,94">
                            <button type="button" id="button_Add" class="button_Add">Adicionar +</button>
                        </div>
                        <button type="button" id="button_Result" class="button_Result">VER RESULTADO</button>
                    </form>
                </div>
            </div>  
        </div>
    </main>
    <footer>
        <p>Criado por Gabriel Amaral para o Ford ENTER</p>
    </footer>
</body>
<script type="text/javascript" src="teste_do_script.js"></script>
</html>
