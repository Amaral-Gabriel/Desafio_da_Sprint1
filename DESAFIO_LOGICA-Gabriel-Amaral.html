<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de lógica ⛽️</title>
</head>

<body>

    <header></header>
    <main>
        <div class="content">
            <p class="consumption_Necessary_Liters">Consumo necessário: ?</p>
            <p class="lowest_Price_Surveyed">Menor valor pesquisado: ?</p>
            <p class="media">Média dos preços pesquisados: ?</p>
            <p class="daily_Expense">Gasto diário (ida e volta): ?</p>
            <button class="button" type="button" onclick="imprimeTexto()">VER RESULTADO</button>
        </div>
        
    </main>
    <footer>
        <p>Criado por Gabriel Amaral para o Ford ENTER</p>
    </footer>

    <!-- Parte do código dedicada a estilização com CSS, caso não seja necessario, pode excluir toda a tag "style", que economiza 65 linhas -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: rgb(255,235,120);
            background: linear-gradient(90deg, rgba(255,235,120,1) 0%, rgba(249,255,151,1) 39%, rgba(255,255,255,1) 100%);
        }

        main{
            font-family: "Roboto", serif;
            color: white;
            width: 99vw;
            height: 93vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .content {
            background: rgb(48,48,48);
            background: linear-gradient(288deg, rgba(48,48,48,1) 0%, rgba(105,105,105,1) 80%, rgba(129,129,129,1) 100%);
            width: 800px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid 8px;
            border-radius: 5%;
            border-color: rgb(46, 46, 46);
            font-size: 16px;
        }

        .button {
            background-color: #000000; 
            border: solid #8d8d8d 5px;
            border-radius: 5%;
            color: white;
            padding: 10px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            width:100vw;
            height: 40px;
            padding: 0;
            margin: 0;
            position: fixed;
            bottom: 0;
        }
    </style>

    <script>
        function checkNumber(num) { // Verifica se o número digitado é válido
            while(isNaN(num) || num == 0){
            num = prompt("Voce digitou um número invalido. Digite um número válido!").replace(" ", "").replace(",", ".");
            num = parseFloat(num);
            }
            return num;
        }
    
        // Recebe a entrada da distancia percorrida e substitui a virgula por ponto e tira os espaços vazios
        var distance_Traveled = prompt("Qual a distância percorrida da sua casa até o seu trabalho? (em KM)").replace(" ", "").replace(",", ".");
        // Transforma em number
        distance_Traveled = parseFloat(distance_Traveled);
    
        // Chama a função de validação
        distance_Traveled = checkNumber(distance_Traveled);
        
        // Recebe a entrada do consumo médio e substitui a virgula por ponto e tira os espaços vazios
        var avarege_Consuption = prompt("Qual o consumo médio do seu veículo? (em Km/L)").replace(" ", "").replace(",", ".");
        // Transforma em number
        avarege_Consuption = parseFloat(avarege_Consuption);
    
        // Chama a função de validação
        avarege_Consuption = checkNumber(avarege_Consuption);
    
        // Calcula o consumo necessário
        var consumption_Necessary_Liters = distance_Traveled / avarege_Consuption;
    
        // Operador ternário para colocar a frase no plural ou não
        var liter = consumption_Necessary_Liters <= 1 ? "é " + consumption_Necessary_Liters.toFixed(2) + " liter" : "são " + consumption_Necessary_Liters.toFixed(2) + " liters";
    
        // Exibe a quantidade necessária
        alert(`O consumo necessário ${liter}.`);
    
        // Recebe a quantidade de postos
        let number_Gas_Station_Surveyed = prompt("Em quantos postos você pesquisou?");
        number_Gas_Station_Surveyed = parseInt(number_Gas_Station_Surveyed);
    
        // Verifica se é número
        number_Gas_Station_Surveyed = checkNumber(number_Gas_Station_Surveyed);

        // Cria a variavel que vai ser utilizada para fazer a média
        let sum_Prices_Surveyed = 0;
        sum_Prices_Surveyed = parseFloat(sum_Prices_Surveyed);
    
        // Cria a variavel que vai ser utilizada para exibir o menor valor pesquisado
        let lowest_Price_Surveyed = 0;
        //lowest_Price_Surveyed = parseFloat(lowest_Price_Surveyed);
    
        for (var i = 1; i < number_Gas_Station_Surveyed + 1; i++) { // Cria um laço para cada posto pesquisado

            // Recebe o preço de cada posto
            let gas_Station_Price = prompt(`Digite o valor encontrado (em R$) no posto ${i}:`).replace(" ", "").replace(",", ".");
            gas_Station_Price = parseFloat(gas_Station_Price);
    
            // Verifica se é número
            gas_Station_Price = checkNumber(gas_Station_Price);
    
            if (i == 1) { // Caso seja primeira interção define o preço do posto como o menor preço
                lowest_Price_Surveyed = gas_Station_Price;
            } else { 
                if (gas_Station_Price < lowest_Price_Surveyed){
                lowest_Price_Surveyed = gas_Station_Price;
                }
            }
    
            // Incrementa o preço do combustivel na variavel de soma
            sum_Prices_Surveyed = gas_Station_Price + sum_Prices_Surveyed;
        }
        
        // Calcula amédia
        let media = sum_Prices_Surveyed / number_Gas_Station_Surveyed;
        
        // Calcula o gasto diario da ida e volta do percurso
        let daily_Expense = 2 * (consumption_Necessary_Liters * lowest_Price_Surveyed);
        
        //alert(`O consumo necessário ${liter}.\nO menor valor pesquisado é R$ ${lowest_Price_Surveyed.toFixed(2)}.\nA média dos valores pesquisados é R$ ${media.toFixed(2)}.\nO gasto diário (ida e volta) é R$ ${daily_Expense.toFixed(2)}.`);
        
        function imprimeTexto() { // Muda o o texto exibido no HTML
            document.querySelector(".consumption_Necessary_Liters").innerHTML = `Consumo necessário ${liter}`;
            document.querySelector(".lowest_Price_Surveyed").innerHTML = `Menor valor pesquisado: R$ ${lowest_Price_Surveyed.toFixed(2)}`;
            document.querySelector(".media").innerHTML = `Média dos valores pesquisados: R$ ${media.toFixed(2)}`;
            document.querySelector(".daily_Expense").innerHTML = `Gasto diário (ida e volta): R$ ${daily_Expense.toFixed(2)}`;
        }
    </script>
</body>

</html>
